<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>我的ECharts图表</title>
    <!-- 从CDN引入ECharts -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@latest/dist/echarts.min.js"></script>
    <!-- <script src="E:\RESEARCH\APMCM\Math_Modeling_APMCM\viz\echarts-6.0.0\package\dist\echarts.min.js"></script> -->
</head>
<body>
    <!-- 准备一个具备宽高的图表容器 -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的DOM，初始化ECharts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '第一个ECharts示例'
            },
            tooltip: {},
            legend: {
                data:['销量']
            },
            xAxis: {
                data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar', // 柱状图
                data: [5, 20, 36, 10, 10, 20]
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
